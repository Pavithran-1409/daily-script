name: Daily Script Execution

on:
  schedule:
    - cron: '51 9 * * *'   # Runs daily at 3:15 PM IST (9:45 AM UTC)
  workflow_dispatch:        # Enables manual "Run workflow" button

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'   # Choose your Python version (e.g. 3.10)

      # Step 3: Run your Python script
      - name: Run Python script
        run: python AC-001.py
